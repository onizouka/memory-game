    <h1>FORMULAIRE INSCRIPTION </h1>

   <form id="form-inscription"> 
<label for="idNom">Nom <span class="text-danger">*</span></label>
<input type="text" name="nom" id="idNom">
<br><br>

<label for="idPrenom">Prénom</label>
<input type="text" name="prenom" id="idPrenom">
<br><br>

<label for="idPseudo">Pseudo <span class="text-danger">*</span></label>
<input type="text" name="pseudo" id="idPseudo">
<br><br>


<label for="idEmail">Email <span class="text-danger">*</span></label>
<input type="text" name="email" id="idEmail">
<br><br>

<label for="idTel">Téléphone</label>
<input type="number" name="tel" id="idTel">
<br><br>

<label for="idMotDePasse">Mot de passe<span class="text-danger">*</span></label>
<input type="password" name="mdp" id="idMotDePasse" required>
<br><br>

<input type="submit" name="valider" value="Envoyer">
</form>
<script src="js/inscription.js"></script>
<script>
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
